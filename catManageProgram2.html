<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ê³ ì–‘ì´ ì§ ë§ì¶”ê¸°</title>
    <style>
        :root {
            --bg-color: #f8f9fa;
            --primary-orange: #ff9f43;
            --card-back: #ff9f43;
            --card-front: #ffffff;
        }

        body { font-family: 'Pretendard', sans-serif; background-color: var(--bg-color); display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        h1 { color: var(--primary-orange); }
        .stats { margin-bottom: 20px; font-weight: bold; color: #555; }

        /* ê²Œì„ ë³´ë“œ êµ¬ì¡° */
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            max-width: 500px;
            width: 100%;
        }

        /* ì¹´ë“œ ìŠ¤íƒ€ì¼ */
        .card {
            aspect-ratio: 1 / 1;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            cursor: pointer;
        }

        .card.flipped { transform: rotateY(180deg); }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .card-front { background: var(--card-front); transform: rotateY(180deg); }
        .card-back { background: var(--card-back); color: white; }

        button {
            margin-top: 30px;
            padding: 10px 25px;
            background: var(--primary-orange);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>ğŸˆ ì§ ë§ì¶”ê¸° ë†€ì´</h1>
    <div class="stats">ì‹œë„ íšŸìˆ˜: <span id="moves">0</span></div>
    
    <div class="game-board" id="board"></div>

    <button onclick="resetGame()">ë‹¤ì‹œ ì‹œì‘</button>

<script>
    const icons = ['ğŸ±', 'ğŸˆ', 'ğŸ¦', 'ğŸ¯', 'ğŸ†', 'ğŸ¾', 'ğŸ§¶', 'ğŸŸ'];
    let cards = [...icons, ...icons]; // 8ìŒ ìƒì„±
    let flippedCards = [];
    let matchedCount = 0;
    let moves = 0;

    function shuffle(array) {
        array.sort(() => Math.random() - 0.5);
    }

    function createBoard() {
        const board = document.getElementById('board');
        board.innerHTML = '';
        shuffle(cards);
        
        cards.forEach((icon, index) => {
            const card = document.createElement('div');
            card.classList.add('card');
            card.dataset.icon = icon;
            card.innerHTML = `
                <div class="card-face card-front">${icon}</div>
                <div class="card-back card-face">?</div>
            `;
            card.addEventListener('click', flipCard);
            board.appendChild(card);
        });
    }

    function flipCard() {
        if (flippedCards.length < 2 && !this.classList.contains('flipped')) {
            this.classList.add('flipped');
            flippedCards.push(this);

            if (flippedCards.length === 2) {
                moves++;
                document.getElementById('moves').innerText = moves;
                checkMatch();
            }
        }
    }

    function checkMatch() {
        const [card1, card2] = flippedCards;
        if (card1.dataset.icon === card2.dataset.icon) {
            matchedCount++;
            flippedCards = [];
            if (matchedCount === icons.length) {
                setTimeout(() => alert(`ğŸ‰ ì¶•í•˜í•©ë‹ˆë‹¤! ${moves}ë²ˆ ë§Œì— ë‹¤ ë§ì·„ëƒ¥!`), 500);
            }
        } else {
            setTimeout(() => {
                card1.classList.remove('flipped');
                card2.classList.remove('flipped');
                flippedCards = [];
            }, 1000);
        }
    }

    function resetGame() {
        moves = 0;
        matchedCount = 0;
        document.getElementById('moves').innerText = moves;
        createBoard();
    }

    createBoard();
</script>
</body>
</html>
